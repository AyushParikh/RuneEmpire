    <!-- This is the code snippet for purechat. Dont change or remove. -->
    <script type="text/javascript" data-cfasync="false">
      window.purechatApi = {
        l: [],
        t: [],
        on: function () {
          this.l.push(arguments);
        },
      };

      function CheckChatOpen() {
        var chat = document.getElementById("chat-content");
        return chat;
      }

      // positioning the chat box script
      function position(elem) {
        var elem1, elem2;
        elem2 = elem.getElementsByClassName(
          "purechat-launcher-frame-bottom-right"
        )[0];
        elem1 = elem.getElementsByClassName(
          "purechat-messenger-frame-bottom-right"
        )[0];

        var chat = CheckChatOpen();

        var stop = false;
        if (elem1 !== undefined && elem1 !== null) {
          if (chat) {
            elem1.style.right = 410 + "px";
            elem1.style.bottom = `${0}px`;
          } else {
            elem1.style.right = 10 + "px";
            elem1.style.bottom = `${0}px`;
          }

          stop = true;
        }
        if (elem2 !== undefined && elem2 !== null) {
          if (chat) {
            elem2.style.right = 410 + "px";
            elem2.style.bottom = `${0}px`;
          } else {
            elem2.style.right = 10 + "px";
            elem2.style.bottom = `${0}px`;
          }
          stop = true;
        }
        if (!stop) {
          requestAnimationFrame(() => position(elem));
        }
      }

      function positionOpen(elem) {
        var elem1;
        elem1 = elem.getElementsByClassName(
          "purechat-messenger-frame-bottom-right"
        )[0];

        var chat = CheckChatOpen();

        var stop = false;
        if (elem1 !== undefined && elem1 !== null) {
          if (chat) {
            elem1.style.right = 410 + "px";
            elem1.style.bottom = `${0}px`;
          } else {
            elem1.style.right = 10 + "px";
            elem1.style.bottom = `${0}px`;
          }

          stop = true;
        }
        if (!stop) {
          requestAnimationFrame(() => position(elem));
        }
      }
      function positionClosed(elem) {
        var elem1;
        elem1 = elem.getElementsByClassName(
          "purechat-launcher-frame-bottom-right"
        )[0];

        var chat = CheckChatOpen();

        var stop = false;
        if (elem1 !== undefined && elem1 !== null) {
          if (chat) {
            elem1.style.right = 410 + "px";
            elem1.style.bottom = `${0}px`;
          } else {
            elem1.style.right = 10 + "px";
            elem1.style.bottom = `${0}px`;
          }

          stop = true;
        }
        if (!stop) {
          requestAnimationFrame(() => position(elem));
        }
      }

      purechatApi.on("chatbox:ready", function () {
        purechatApi.set("visitor.name", window.localStorage.getItem("name")); // Sets the visitor name to "Joe Doe"
        var elem = document.getElementById("purechat-container");

        if (elem !== null) {
          position(elem);
        }
      });

      purechatApi.on("chatbox:expand", function (args) {
        var elem = document.getElementById("purechat-container");

        if (elem !== null) {
          positionOpen(elem);
        }
      });

      purechatApi.on("chatbox:collapse", function (args) {
        var elem = document.getElementById("purechat-container");

        if (elem !== null) {
          setTimeout(() => positionClosed(elem), 1);
        }
      });

      (function () {
        if (
          window.localStorage.getItem("token") !== undefined &&
          window.localStorage.getItem("token") !== null
        ) {
          var done = false;
          var script = document.createElement("script");
          script.async = true;
          script.type = "text/javascript";
          script.src = "https://app.purechat.com/VisitorWidget/WidgetScript";
          document.getElementsByTagName("HEAD").item(0).appendChild(script);
          script.onreadystatechange = script.onload = function (e) {
            if (
              !done &&
              (!this.readyState ||
                this.readyState == "loaded" ||
                this.readyState == "complete")
            ) {
              var w = new PCWidget({
                c: "a2794a2a-1a50-48f3-bcc7-3647d34fbe6a",
                f: true,
              });
              done = true;
            }
          };
        }
      })();
    </script>
